# CascadeFlow Configuration: Anthropic-Only (Production)
# Updated: 2026-02-10
# 
# Drafter: Haiku 4.5 (fast, cheap, latest small model)
# Verifier: Opus 4.5 (highest quality)
# Heartbeat/Cron: Haiku 3.5 (cheapest, via channels)

models:
  # Main models for cascade (sorted by cost - cheapest = drafter)
  - name: claude-haiku-4-5-20251001
    provider: anthropic
    cost: 0.0007
    supports_tools: true
    max_tokens: 8192

  - name: claude-sonnet-4-20250514
    provider: anthropic
    cost: 0.003
    supports_tools: true
    max_tokens: 8192

  - name: claude-sonnet-4-5-20250929
    provider: anthropic
    cost: 0.003
    supports_tools: true
    max_tokens: 8192

  - name: claude-opus-4-5-20251101
    provider: anthropic
    cost: 0.015
    supports_tools: true
    max_tokens: 8192

  # Haiku 3.5 - ONLY for low-priority channels (heartbeat/cron)
  # Listed last with low cost so it's available but not default drafter
  - name: claude-3-5-haiku-20241022
    provider: anthropic
    cost: 0.0008
    supports_tools: true
    max_tokens: 4096

