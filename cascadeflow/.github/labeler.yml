# Auto-label PRs based on changed files

'providers':
  - cascadeflow/providers/**

'agent':
  - cascadeflow/agent.py

'quality':
  - cascadeflow/quality.py
  - cascadeflow/confidence.py
  - cascadeflow/alignment_scorer.py

'routing':
  - cascadeflow/routing/**
  - cascadeflow/complexity.py

'config':
  - cascadeflow/config.py
  - cascadeflow/presets.py

'documentation':
  - docs/**
  - README.md
  - '*.md'

'tests':
  - tests/**
  - '**/test_*.py'

'examples':
  - examples/**

'ci/cd':
  - .github/**
  - .github/workflows/**

'dependencies':
  - requirements*.txt
  - pyproject.toml
  - setup.py

'streaming':
  - cascadeflow/streaming.py
  - cascadeflow/streaming/**

'telemetry':
  - cascadeflow/telemetry/**
  - cascadeflow/cost_tracker.py

'interface':
  - cascadeflow/interface/**
  - cascadeflow/visual_consumer.py