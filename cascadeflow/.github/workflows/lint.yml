name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black ruff mypy isort
          pip install types-PyYAML types-requests

      - name: Check code formatting (Black)
        run: |
          black --check --diff cascadeflow tests examples
        continue-on-error: false

      - name: Check import sorting (isort)
        run: |
          isort --check-only --diff cascadeflow tests examples

      - name: Lint code (Ruff)
        run: |
          ruff check cascadeflow tests examples --output-format=github

      - name: Type checking (mypy)
        run: |
          mypy cascadeflow --ignore-missing-imports --show-error-codes
        continue-on-error: true  # Don't fail on type errors yet

      - name: Check docstrings
        run: |
          pip install pydocstyle
          pydocstyle cascadeflow --convention=google
        continue-on-error: true  # Don't fail on docstring issues yet